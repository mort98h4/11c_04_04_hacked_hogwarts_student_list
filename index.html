<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>11c_04_04_hacked_hogwarts_student_list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hogwarts student list</h1>
        <nav id="filterButtons">
            <button class="filter" data-action="filter" data-filter="*">All students</button>
            <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
            <button class="filter" data-action="filter" data-filter="expelled">Expelled students</button>
        </nav>
    </header>
    <main>
        <table id="list">
            <thead>
                <tr id="sorting">
                    <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</th>
                    <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</th>
                    <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
                    <th data-action="sort" data-sort-direction="asc" data-sort="responsibilities">Responsibilities</th>
                </tr>
            </thead>
            <tbody>
                <!-- the student template will be inserted here -->
            </tbody>
        </table>
    </main>

    <template id="student">
        <tr>
            <td data-field="firs">FIRST NAME</td>
            <td data-field="last">LAST NAME</td>
            <td data-field="hous">HOUSE</td>
            <td data-field="resp">RESPONSIBILITIES</td>
        </tr>
    </template>

    <div id="student_details" class="modal hide">
        <div class="content">
            <div class="content_header">
                <img src="images/students/bulstrode_m.png" alt="house logo">
                <button class="close">X</button>
            </div>
            <div class="content_body">
                <div class="col_left">
                    <h3>Last name, first letter of first name</h3>
                    <ul>
                        <li>First name: <span data-field="firs"></span></li>
                        <li>Middle name: <span data-field="midd"></span></li>
                        <li>Nick name: <span data-field="nick"></span></li>
                        <li>Last name: <span data-field="last"></span></li>
                        <li>Gender: <span data-field="gend"></span></li>
                        <li>Blood status: <span data-field="bloo"></span></li>
                        <li>House: <span data-field="hous"></span></li>
                        <li>Responsibilities: <span data-field="resp"></span></li>
                    </ul>
                </div>
                <div class="col_right">
                    <img src="" alt="">
                </div>
            </div>
            <div class="content_buttons">
                <button class="make_prefect"><span data-field="makePrefect">Make</span> prefect</button>
                <button class="make_inqu"><span data-field="makeInqu">Make</span> inqisitorial squad member</button>
                <button class="expel">Expel!</button>
            </div>
        </div>
    </div>

    <div id="remove_other" class="modal hide">
        <div class="content">
            <div class="content_header">
                <button class="close">X</button>
            </div>
            <div class="content_body">
                <p>There can only be one prefect of each house and gender.</p>
            </div>
            <div class="content_buttons">
                <button class="remove_other_prefect">Remove <span data-field="selectedStudent">student</span> as prefect?</button>
            </div>
        </div>
    </div>

    <div id="make_inqu" class="modal hide">
        <div class="content">
            <div class="content_header">
                <button class="close">X</button>
            </div>
            <div class="content_body">
                <p data-field="inqumessage"></p>
            </div>
            <div class="content_buttons">
                <button class="make_inqu">Make <span data-field="selectedStudent">student</span> an inquisitorial squad member?</button>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
