<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>11c_04_04_hacked_hogwarts_student_list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hogwarts student list</h1>
        <nav id="filterButtons">
            <button class="filter" data-action="filter" data-filter="*">All students</button>
            <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
            <button class="filter" data-action="filter" data-filter="expelled">Expelled students</button>
        </nav>
    </header>
    <main>
        <table id="list">
            <thead>
                <tr id="sorting">
                    <th data-action="sort" data-sort-direction="asc" data-sort="firs">First name</th>
                    <th data-action="sort" data-sort-direction="asc" data-sort="last">Last name</th>
                    <th data-action="sort" data-sort-direction="asc" data-sort="hous">House</th>
                    <th data-action="sort" data-sort-direction="asc" data-sort="resp">Responsibilities</th>
                </tr>
            </thead>
            <tbody>
                <!-- the student template will be inserted here -->
            </tbody>
        </table>
    </main>

    <template id="student">
        <tr>
            <td data-field="firs">FIRST NAME</td>
            <td data-field="last">LAST NAME</td>
            <td data-field="hous">HOUSE</td>
            <td data-field="resp">RESPONSIBILITIES</td>
        </tr>
    </template>

    <div id="student_details" class="modal hide">
        <div class="content">
            <div class="content_header">
                <img src="images/students/bulstrode_m.png" alt="house logo">
                <button class="close">X</button>
            </div>
            <div class="content_body">
                <div class="col_left">
                    <h3>Last name, first letter of first name</h3>
                    <ul>
                        <li data-field="firs">First name: </li>
                        <li data-field="midd">Middle name: </li>
                        <li data-field="nick">Nick name: </li>
                        <li data-field="last">Last name: </li>
                        <li data-field="gend">Gender: </li>
                        <li data-field="bloo">Blood status: </li>
                        <li data-field="hous">House: </li>
                        <li data-field="resp">Responsibilities: </li>
                    </ul>
                </div>
                <div class="col_right">
                    <img src="" alt="">
                </div>
            </div>
            <div class="content_buttons">
                <button class="make_prefect">Make prefect</button>
                <button class="make_inqi">Make inqisitorial squadrant</button>
                <button class="expel">Expel!</button>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
